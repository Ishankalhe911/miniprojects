<body>
    <h1>Simple Calculator</h1>




    <p>Enter two numbers and select an operation:</p><br>
   <div class="inputcontainer">  
    <label> Enter number1</label>
<input type="number" id="num1" placeholder="Enter first number">
   </div>
   <div class="inputcontainer">
<label> Enter number2</label><input type="number" id="num2" placeholder="Enter second number">
</div>
<div class="operatorcontainer">
    <h2>Choose an operation:</h2>
<button class="add">+</button><br>
<button class="subtract">-</button><br>
<button class="multiply">*</button><br>
<button class="divide">/</button><br></div>
<div class="inputcontainer">
  <input class="resultbox" id="result" placeholder="Result" readonly>
  <button class="clearbtn" onclick="location.reload()">Clear</button>
</div>


<script>
 const  number1 = document.getElementById("num1");
   const  number2 = document.getElementById("num2");
 let   result = document.getElementById("result");
  const  add = document.querySelector(".add");
  const  subtract = document.querySelector(".subtract");
  const  multiply = document.querySelector(".multiply");
  const  divide = document.querySelector(".divide");
    add.addEventListener("click", function() {
        result.value = parseFloat(number1.value) + parseFloat(number2.value);
    });
    subtract.addEventListener("click", function() {
        result.value = parseFloat(number1.value) - parseFloat(number2.value);
    });
    multiply.addEventListener("click", function() {
        result.value = parseFloat(number1.value) * parseFloat(number2.value);
    });
    divide.addEventListener("click", function() {
        if (parseFloat(number2.value) !== 0) {
            result.value = parseFloat(number1.value) / parseFloat(number2.value);
        } else {
            result.value = "Cannot divide by zero";
        }
    });
</script>
