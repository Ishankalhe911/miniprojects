<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
    <div class="container mt-5 text-center">
  <h2>Login to your TO-DO App</h2>
  <p class="text-muted">Use your Google Account to continue</p>
  <!-- Google Sign-In button here -->


    <!-- Replace YOUR_CLIENT_ID with your real client ID -->
<div id="g_id_onload"
     data-client_id="540614949668-epngh32oajkjdte9td9qven3ho5ipkdc.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

</div>


    <script>
  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    console.log("User Info:", data);

    alert("Welcome, " + data.name + " (" + data.email + ")");
    
    // Optional: Redirect after login
     window.location.href = "todomain.html";
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }
</script>

</body>
</html>
